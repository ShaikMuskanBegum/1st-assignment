<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
   <h2>Sample Form</h2>
   <form action="/submit_form"method="post">
    <label for="First name">Name:</label>
    <input type="text"id="name"name="First name"required><br><br>
    <label for="Last name">Last name:</label>
    <input type="text"id="lname"name="Last name"required><br><br>
    <label for="email">Email:</label>
    <input type="email"id="email"name="email"required><br><br>
    <label for="contact">contact:</label>
    <input type="contact"id="contact"name="contact"required><br><br>
    <label for="city">city:</label>
    <input type="city"id="city"city="city"required><br><br>
    <label for="Gender">Gender:</label>
    <input type="Gender"id="Gender"gender="gender"required><br><br>
    <label for="password">password:</label>
    <input type="password"id="password"password="password"required><br><br>
    <label for="dob">dob:</label>
    <input type="dob"id="dob"dob="dob"required><br><br>
    <input type="submit"value="submit">
    <input type="reset"value="Cancel">
   </form>
</body>
</html>
